<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Health History Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing:border-box; margin:0; padding:0; font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif; }
    :root {
      --bg: #020617;
      --card: rgba(15,23,42,0.9);
      --accent: #38bdf8;
      --accent-soft: rgba(56,189,248,0.15);
      --border: rgba(148,163,184,0.4);
      --muted: #94a3b8;
      --text: #e5e7eb;
      --error: #f97373;
      --success: #4ade80;
    }
    body {
      min-height:100vh;
      background:radial-gradient(circle at top, #0f172a 0, #020617 45%, #000 100%);
      color:var(--text);
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:20px;
    }
    .shell {
      width:100%;
      max-width:1100px;
      border-radius:24px;
      border:1px solid rgba(148,163,184,0.25);
      background:radial-gradient(circle at top left, rgba(56,189,248,0.15), transparent 55%) no-repeat,
                 radial-gradient(circle at bottom right, rgba(94,234,212,0.15), transparent 55%) no-repeat,
                 rgba(15,23,42,0.92);
      box-shadow:0 30px 80px rgba(0,0,0,0.7);
      padding:18px 18px 22px;
      backdrop-filter:blur(24px);
    }
    header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:16px;
      gap:12px;
    }
    .brand {
      display:flex;
      align-items:center;
      gap:10px;
    }
    .logo-dot {
      width:30px; height:30px;
      border-radius:14px;
      background:conic-gradient(from 120deg,#38bdf8,#22c55e,#eab308,#38bdf8);
      box-shadow:0 0 18px rgba(56,189,248,0.8);
      position:relative;
    }
    .logo-dot::after {
      content:"";
      position:absolute;
      inset:4px;
      border-radius:11px;
      background:radial-gradient(circle at 25% 25%,rgba(248,250,252,0.9),transparent 60%);
      opacity:0.7;
    }
    .brand-text h1 { font-size:20px; letter-spacing:0.03em; }
    .brand-text span { font-size:12px; color:var(--muted); }

    .top-pill {
      font-size:11px;
      padding:4px 10px;
      border-radius:999px;
      border:1px solid rgba(148,163,184,0.6);
      background:rgba(15,23,42,0.8);
      display:flex;
      align-items:center;
      gap:6px;
      color:var(--muted);
    }
    .dot { width:7px;height:7px;border-radius:999px;background:#22c55e;box-shadow:0 0 10px rgba(34,197,94,0.9); }

    .hero {
      margin-bottom:12px;
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
      flex-wrap:wrap;
    }
    .hero-main {
      max-width:460px;
    }
    .hero-title {
      font-size:22px;
      font-weight:600;
      letter-spacing:0.02em;
      margin-bottom:6px;
    }
    .hero-sub {
      font-size:13px;
      color:var(--muted);
    }
    .hero-badges {
      margin-top:8px;
      display:flex;
      flex-wrap:wrap;
      gap:6px;
    }
    .pill {
      font-size:11px;
      padding:3px 9px;
      border-radius:999px;
      border:1px solid var(--border);
      background:rgba(15,23,42,0.85);
      display:inline-flex;
      gap:5px;
      align-items:center;
    }
    .pill span {
      width:6px;height:6px;border-radius:999px;background:var(--accent);
    }
    .mini-metric {
      font-size:11px;
      color:var(--muted);
    }

    .hero-right {
      min-width:200px;
      padding:10px 12px;
      border-radius:14px;
      background:radial-gradient(circle at top,#0ea5e9 0,transparent 60%) no-repeat,
                 linear-gradient(to bottom right,rgba(15,23,42,0.9),rgba(15,23,42,0.75));
      border:1px solid rgba(148,163,184,0.4);
    }
    .hero-right h3 {
      font-size:13px;
      margin-bottom:4px;
    }
    .hero-right p {
      font-size:11px;
      color:var(--muted);
      margin-bottom:6px;
    }
    .stat-row {
      display:flex;
      justify-content:space-between;
      font-size:11px;
      padding:4px 0;
    }
    .stat-row span:last-child { color:var(--accent); }

    .layout {
      display:grid;
      grid-template-columns: minmax(0,1.1fr) minmax(0,1.1fr);
      gap:14px;
      margin-top:8px;
    }
    @media (max-width:900px) {
      .layout { grid-template-columns:1fr; }
      header { flex-direction:column; align-items:flex-start; }
      .hero { flex-direction:column; }
    }

    .card {
      background:var(--card);
      border-radius:16px;
      padding:12px 12px 13px;
      border:1px solid rgba(148,163,184,0.35);
      box-shadow:0 16px 40px rgba(15,23,42,0.8);
    }
    .card h2 {
      font-size:15px;
      margin-bottom:4px;
    }
    .muted { font-size:11px; color:var(--muted); margin-bottom:6px; }

    label {
      font-size:11px;
      display:block;
      margin:5px 0 2px;
      color:#cbd5f5;
    }
    input, select, textarea {
      width:100%;
      padding:7px 8px;
      border-radius:9px;
      border:1px solid rgba(148,163,184,0.45);
      background:rgba(15,23,42,0.8);
      color:var(--text);
      font-size:12px;
      outline:none;
    }
    input:focus, select:focus, textarea:focus {
      border-color:var(--accent);
      box-shadow:0 0 0 1px rgba(56,189,248,0.5);
    }
    textarea { resize:vertical; min-height:60px; }

    .row {
      display:flex;
      gap:8px;
    }
    .row > div { flex:1; }

    button {
      border:none;
      border-radius:999px;
      padding:7px 14px;
      font-size:12px;
      cursor:pointer;
      margin-top:7px;
      background:linear-gradient(to right,#0ea5e9,#22c55e);
      color:#0b1120;
      font-weight:500;
      box-shadow:0 10px 25px rgba(56,189,248,0.35);
      transition:transform 0.08s ease, box-shadow 0.08s ease, opacity 0.08s ease;
    }
    button.secondary {
      background:linear-gradient(to right,#4b5563,#111827);
      color:#e5e7eb;
      box-shadow:0 10px 25px rgba(15,23,42,0.8);
    }
    button.small {
      padding:5px 10px;
      font-size:11px;
      box-shadow:none;
    }
    button:hover {
      transform:translateY(-1px);
      box-shadow:0 14px 30px rgba(56,189,248,0.4);
    }
    button:active {
      transform:translateY(0);
      box-shadow:0 6px 18px rgba(15,23,42,0.9);
      opacity:0.9;
    }
    button:disabled {
      opacity:0.5;
      cursor:not-allowed;
      box-shadow:none;
    }

    .badge-id {
      font-family:ui-monospace,Menlo,monospace;
      padding:3px 8px;
      border-radius:999px;
      background:rgba(15,23,42,0.95);
      border:1px solid rgba(148,163,184,0.7);
      font-size:11px;
      letter-spacing:0.05em;
    }

    .info-line {
      font-size:11px;
      color:var(--muted);
      margin-top:4px;
    }

    .tag-pills {
      display:flex;
      flex-wrap:wrap;
      gap:5px;
      margin-top:4px;
    }
    .chip {
      font-size:10px;
      padding:2px 8px;
      border-radius:999px;
      background:rgba(15,23,42,0.9);
      border:1px solid rgba(148,163,184,0.5);
      color:var(--muted);
    }

    .history-entry {
      border-radius:10px;
      border:1px solid rgba(148,163,184,0.4);
      background:radial-gradient(circle at top left,rgba(56,189,248,0.11),transparent 55%) no-repeat,
                 rgba(15,23,42,0.92);
      padding:8px 9px;
      margin-top:7px;
      font-size:11px;
    }
    .history-meta {
      font-size:10px;
      color:var(--muted);
      margin-bottom:4px;
      display:flex;
      justify-content:space-between;
      gap:6px;
      flex-wrap:wrap;
    }
    .history-meta span.role {
      color:#38bdf8;
    }

    .pill-role {
      display:inline-flex;
      align-items:center;
      gap:4px;
      padding:2px 7px;
      border-radius:999px;
      background:rgba(15,23,42,0.9);
      border:1px solid rgba(148,163,184,0.6);
      font-size:10px;
      color:var(--muted);
    }
    .pill-role.patient span { background:#38bdf8; }
    .pill-role.doctor span { background:#22c55e; }

    .status {
      font-size:11px;
      margin-top:4px;
    }
    .status.error { color:var(--error); }
    .status.success
